<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>__TITLE__</title>
    <meta name="description" content="__DESCRIPTION__" />
    <!-- extras -->
    <meta name="keywords" content="$$KEYWORDS$$" />
    <meta name="author" content="$$AUTHOR$$" />
    <meta name="application-name" content="$$SITE_NAME$$" />
    <meta name="theme-color" content="#000000" />
    <!-- open graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="__TITLE__" />
    <meta property="og:description" content="__DESCRIPTION__" />
    <meta property="og:url" content="__URL__" />
    <meta property="og:site_name" content="$$SITE_NAME$$" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="/icon512.png" />
    <meta property="og:image:alt" content="$$SITE_NAME$$ logo icon" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <!-- twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="__TITLE__" />
    <meta name="twitter:description" content="__DESCRIPTION__" />
    <meta name="twitter:site" content="@$$TWITTER_SITE$$" />
    <meta name="twitter:creator" content="@$$TWITTER_CREATOR$$" />
    <meta name="twitter:image" content="/icon512.png" />
    <meta name="twitter:image:alt" content="$$SITE_NAME$$ logo icon" />
    <meta name="twitter:image:type" content="image/png" />
    <meta name="twitter:image:width" content="512" />
    <meta name="twitter:image:height" content="512" />
    <!-- icons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="any" />
    <link rel="icon" href="/icon16.png" type="image/png" sizes="16x16" />
    <link rel="icon" href="/icon32.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="/icon192.png" type="image/png" sizes="192x192" />
    <link
      rel="apple-touch-icon"
      href="/apple-icon.png"
      type="image/png"
      sizes="180x180"
    />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    <!-- manifest -->
    <link rel="manifest" href="/manifest.json" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="/base.css" />
    <!-- @head -->
  </head>
  <body>
    <!-- @body -->
  </body>
</html>
